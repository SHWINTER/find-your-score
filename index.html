<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Find Your Score</title>
<link rel="stylesheet" href="css/index_insti_layout.css">
</head>
<body>
<div id="container">
	<h1>Find Your Score</h1>
	<div id="upload">
		<div id="column 1">
		<label id="drop-zone">
			Drag and Drop here. 
		</label>
		</div>
		<div id="column 2">
			<label for="file-input">Upload a File</label>
			<input type="file" id="file-input" accept=".doc,.docx,.xml,.png,.jpeg" />
		</div>
		<ul id="preview"></ul>
		<button id="clear-btn">Clear</button>
	</div>
	<a id="run" href="Result_Insti.html">Run</a>
</div>
</body>
</html>
